<!DOCTYPE html>
<html>
<head>
  <title>Skillfair</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-sm-4">Skillfair</h1>
			<nav class="col-sm-8">
				<p>newest</p>
				<p>catalogue</p>
				<p>contact</p>
			</nav>
		</div>
	</div>
	<section class="jumbotron">
		<div class="container">
			<div class="row text-center">
				<h2>Homemade Goods</h2>
				<h3>This year's best</h3>
				<a class="btn btn-primary" role="button" href="#">See all</a>
			</div>
		</div>
	</section>
	<div class="container">
		<div class="row">
			<figure class="col-sm-6">
				<p>kitchen</p>
				<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/kitchen.jpg" alt="kitchen">
			</figure>
			<figure class="col-sm-6">
				<p>woodwork</p>
				<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/woodwork.jpg" alt="woodwork">
			</figure>
		</div>
		<div class="row">
			<figure class="col-sm-6">
				<p>gifts</p>
				<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/gifts.jpg" alt="gifts">
			</figure>
			<figure class="col-sm-6">
				<p>antiques</p>
				<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/antique.jpg" alt="antiques">
			</figure>
		</div>
	</div>
	<footer class="container">
		<div class="row">
			<p class="col-sm-4">&copy; 2016 Skillfair</p>
			<ul class="col-sm-8">
				<li class="col-sm-1">
					<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/twitter.svg" alt="">
				</li>
				<li class="col-sm-1">
					<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/facebook.svg" alt="">
				</li>
				<li class="col-sm-1">
					<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/instagram.svg" alt="">
				</li>
				<li class="col-sm-1">
					<img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium.svg" alt="">
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
