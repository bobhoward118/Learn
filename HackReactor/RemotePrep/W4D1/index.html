    var to_be_run_on_server_response = function(weather_data){
      $('#temp').append(weather_data.main.temp)
      $('#temp_max').append(weather_data.main.temp_max)
      $('#temp_min').append(weather_data.main.temp_min)
      $('#description').append(weather_data.weather[0].description)
      $('#windspeed').append(weather_data.wind.speed)
      $('#sunrise').append(new Date(weather_data.sys.sunrise * 1000))
      $('#sunset').append(new Date(weather_data.sys.sunset * 1000))
    }

    $.get('http://api.openweathermap.org/data/2.5/weather?q=Austin&mode=json&units=imperial&APPID=93b03ba103c6cabec96f47a6f650769e').success(to_be_run_on_server_response)
