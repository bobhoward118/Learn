<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script>
    var addPost = function(data) {
      $('#content').append('<h1>' + data.title + '</h1>')
      $('#content').append('<h2>' + data.id + '</h2>')
      $('#content').append('<p>' + data.body + '</p>')
    }

    var apiCall = "http://jsonplaceholder.typicode.com/posts/";

    for (var i = 0; i < 10; i++) {
      $.get(apiCall + i.toString()).success(addPost);
    }



    // $.ajax({
    //   method: 'GET',
    //   url: 'http://jsonplaceholder.typicode.com/posts/1',
    //   success: function(data) {
    //     console.log(data)
    //     $('#content').append('<p>' + data.body + '</p>')
    //   }
    // })


  </script>
</body>
</html>
