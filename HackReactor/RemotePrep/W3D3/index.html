<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div id="target"></div>
	<script>
		var bucket_list = ["learn to code", "go to Hack Reactor", "get a web dev job"];
		var i = 0;

		var append_strings = function(bucket_list) {
			while (i < bucket_list.length) {
				$('#target').append(bucket_list[i])
				i++;
			}
		}
		
		append_strings()

	</script>
</body>
</html>
