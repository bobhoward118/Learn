<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imgur Picture Search</title>
</head>
<body>
  <div id="picture">
    <form id="form1" onsubmit="get_pictures()">
      <input id="pic" type="text" placeholder="Image search term"></input>
      <button id="btn">Search</button>
    </form>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      var x = $(document.getElementById('pic'));
      var y = $(document.getElementById('btn'));
      $(y).on('click', function() {
        get_pictures(x.val())
      })
      var get_pictures = function(x) {
        $.ajax({
          url: 'https://api.imgur.com/3/gallery/search?q=' + encodeURI(x),
          headers: {
            "Authorization": "Client-ID e3776adbe9c5fb9"
          },
          success: function(response) {
            console.log(response)
          }
        })
      }
    </script>
</body>
</html>
