<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="greeting">
		<p>It's great to have a visitor from<span id=hometown></span>.</p>
	</div>
	<script>
	var visitor_name = prompt('What is your name?')
	var welcomeMessage = "Hello, " + visitor_name;
	document.querySelector('#greeting').textContent = welcomeMessage
	var town = prompt('What is your hometown?')
	document.querySelector('#hometown').textContent = town;
	</script>
</body>
</html>
