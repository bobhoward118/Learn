<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var n - NaN;
		var random;
		var guess;
		while (n === NaN) {
			n = parseInt(prompt("What shoudl be the highest number?"));
		}
		random = Math.floor(Math.random() * n);
		console.log(random)

		while (guess !== random) {
			guess = prompt("guess a number")
			if (guess > random) {
				alert("too high")
			} else if (guess < random) {
				alert("goo low")
			} else {
				alert ("you got it!");
			}
		}
	</script>
</body>
</html>
