<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var start = parseInt(prompt("starting balance"));
		var target = parseInt(prompt("target balance"));
		var interest = parseInt(prompt("interest rate"));

		var counter = 0;
		while (start < target) {
			start += start * interest;
			counter++;
		}

		console.log(counter);
	</script>
</body>
</html>
