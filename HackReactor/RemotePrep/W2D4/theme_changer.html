<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> </title>
</head>

<body>
    <div id="everything">
        <h1>A heading!</h1>
        <p>Here's some text!</p>
        <p>Here's a second set of text!</p>
        <div class="holder">blue
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
            </ul>
        </div>
        <div class="holder">
            <ol>
                <li>List Item 4</li>
                <li>List Item 5</li>
                <li>List Item 6</li>
            </ol>
        </div>
        <div id="change-me">This part needs to change!</div>
        <div id="secret">We should hide this!</div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script>
    var theme;
    while (theme !== "green" || theme !== "blue" || theme !== "salmon") {
        theme = prompt("Woud you like to set the page theme to green, blue, or salmon?");
        if (theme === "green" || theme === "blue" || theme === "salmon") {
            break;
        }
    }
    console.log(theme);
    $('body').css('background-color', 'light' + theme);
    $('body').css('color', theme);
    $('#everything').css('border', '5px solid dark' + theme);
    $('#everything').append('<p>The <strong>' + theme + '</strong> theme has been applied to this page.</p>');
    </script>
</body>

</html>
